<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<div id="teste">

    Utilizando slots para atribuir valores a nested components

    <comentarios></comentarios>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('comentarios', {
        template:`
            <div>
                <ul>
                    <coment v-for="comentario in comentarios" :key="comentario.id">{{comentario.titulo}}</coment>
                </ul>
            </div>
        `,
        data(){
            return{
                comentarios: [
                {id: 1, titulo: 'Comentario 1'},
                {id: 2, titulo: 'Comentario 2'},
                {id: 3, titulo: 'Comentario 3'},
                {id: 4, titulo: 'Comentario 4'}
                ]
            }
        },
        methods: {

        }
    });

    Vue.component('coment', {
        template: '<li><slot></slot></li>'
    });

    let vm = new Vue({
        el:'#teste'
    })
</script>
</html>
