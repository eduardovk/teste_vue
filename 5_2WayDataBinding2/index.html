<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

Utilizando v-model para setar multiplos valores de checkbox <br><br>

    <div id="teste">
        <input v-model="opcoes" type="checkbox" name="opcoesCor" value="Vermelho">Vermelho <br>
        <input v-model="opcoes" type="checkbox" name="opcoesCor" value="Azul">Azul <br>
        <input v-model="opcoes" type="checkbox" name="opcoesCor" value="Verde">Verde <br>
        <input v-model="opcoes" type="checkbox" name="opcoesCor" value="Amarelo">Amarelo <br>
        <h3>Selecionado: {{opcoes}}</h3>
        <h3>Selecionado (formatado): {{opcoes.join(', ')}}</h3>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#teste',
        data:{
            opcoes: [],
            texto:''
        }
    })
</script>
</html>
